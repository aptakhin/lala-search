<!DOCTYPE html>
<html lang="en">
<head>
    <!--#include virtual="/includes/head.html" -->
    <title>LalaSearch - The Open Search Engine</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body x-data="pageApp()" x-init="init()">
    <!--#include virtual="/includes/header.html" -->

    <div class="container" x-data="searchApp()" x-init="init()">
        <!-- Search Section -->
        <div class="search-section">
            <label class="search-label">Enter your search query:</label>
            <div class="search-input-group">
                <textarea
                    x-model="query"
                    @keydown.enter="search()"
                    placeholder="Type something to search..."
                    data-testid="search-input"
                ></textarea>
                <button @click="search()" :disabled="isLoading" data-testid="search-button">
                    <span x-show="!isLoading">SEARCH</span>
                    <span x-show="isLoading">
                        <span class="spinner"></span>
                        WAIT...
                    </span>
                </button>
            </div>
            <button @click="clearSearch()" style="width: 100%; margin-bottom: 10px;" data-testid="search-clear-button">CLEAR</button>
        </div>

        <!-- Error Message -->
        <div x-show="error" class="error" @click="error = null" style="cursor: pointer;" data-testid="search-error-message">
            <strong>ERROR:</strong> <span x-text="error"></span>
            <br><small>(Click to dismiss)</small>
        </div>

        <!-- Results Section -->
        <div class="results-section" x-show="hasSearched" data-testid="search-results">
            <div class="results-header">
                SEARCH RESULTS
                <span x-show="totalResults > 0">
                    — Found <span x-text="totalResults"></span>
                    <span x-show="totalResults === 1">result</span>
                    <span x-show="totalResults !== 1">results</span>
                </span>
            </div>

            <!-- Loading State -->
            <div x-show="isLoading" class="loading">
                <span class="spinner"></span>
                Searching...
            </div>

            <!-- Results Info -->
            <div x-show="!isLoading && totalResults > 0" class="results-info">
                <span x-show="currentOffset === 0">Showing results 1-<span x-text="Math.min(limit, totalResults)"></span></span>
                <span x-show="currentOffset > 0">
                    Showing results <span x-text="currentOffset + 1"></span>-<span x-text="Math.min(currentOffset + limit, totalResults)"></span>
                </span>
                of <span x-text="totalResults"></span>
            </div>

            <!-- No Results -->
            <div x-show="!isLoading && totalResults === 0" class="no-results">
                <p><strong>No results found.</strong></p>
                <p style="margin-top: 10px; font-size: 12px;">Try a different search query!</p>
            </div>

            <!-- Results List -->
            <template x-for="(result, index) in results" :key="index">
                <div class="search-result">
                    <div class="result-title" @click="openUrl(result.document.url)">
                        <span x-show="result.document.title" x-text="result.document.title"></span>
                        <span x-show="!result.document.title">[No Title]</span>
                    </div>
                    <div class="result-url" @click="copyToClipboard(result.document.url)" style="cursor: pointer;" title="Click to copy">
                        <span x-text="result.document.url"></span>
                    </div>
                    <div class="result-excerpt" x-html="result.snippet || result.document.excerpt"></div>
                </div>
            </template>

            <!-- Pagination -->
            <div x-show="!isLoading && totalResults > limit" class="pagination">
                <button @click="previousPage()" :disabled="currentOffset === 0">← PREVIOUS</button>
                <span style="margin: 0 10px; font-weight: bold;">
                    Page <span x-text="Math.floor(currentOffset / limit) + 1"></span> of <span x-text="Math.ceil(totalResults / limit)"></span>
                </span>
                <button @click="nextPage()" :disabled="currentOffset + limit >= totalResults">NEXT →</button>
            </div>
        </div>
    </div>

    <!--#include virtual="/includes/footer.html" -->

    <script>
        function pageApp() {
            return {
                user: null,
                deploymentMode: null,
                ready: false,

                async init() {
                    const [versionRes, meRes] = await Promise.allSettled([
                        fetch('/api/version'),
                        fetch('/api/auth/me', { credentials: 'include' }),
                    ]);

                    if (versionRes.status === 'fulfilled' && versionRes.value.ok) {
                        const data = await versionRes.value.json();
                        this.deploymentMode = data.deployment_mode;
                    }

                    if (meRes.status === 'fulfilled' && meRes.value.ok) {
                        this.user = await meRes.value.json();
                    }

                    this.ready = true;

                    // Single-tenant: redirect away from search page
                    if (this.deploymentMode === 'single_tenant') {
                        if (this.user) {
                            window.location.href = '/dashboard';
                        } else {
                            window.location.href = '/signin';
                        }
                    }
                },
            };
        }

        function searchApp() {
            return {
                query: '',
                results: [],
                totalResults: 0,
                isLoading: false,
                hasSearched: false,
                error: null,
                currentOffset: 0,
                limit: 10,

                init() {
                    const params = new URLSearchParams(window.location.search);
                    const q = params.get('q');
                    if (q) {
                        this.query = q;
                        this.search();
                    }
                },

                async search() {
                    if (!this.query.trim()) {
                        this.error = 'Please enter a search query!';
                        return;
                    }

                    this.isLoading = true;
                    this.error = null;
                    this.currentOffset = 0;
                    this.hasSearched = true;

                    try {
                        const response = await fetch('/api/search', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            credentials: 'include',
                            body: JSON.stringify({
                                query: this.query,
                                limit: this.limit,
                                offset: this.currentOffset,
                            }),
                        });

                        if (!response.ok) {
                            throw new Error('Server error: ' + response.status);
                        }

                        const data = await response.json();
                        this.results = data.results || [];
                        this.totalResults = data.total || 0;
                    } catch (err) {
                        this.error = err.message || 'Failed to fetch results. Is the backend running?';
                        this.results = [];
                        this.totalResults = 0;
                    } finally {
                        this.isLoading = false;
                    }
                },

                clearSearch() {
                    this.query = '';
                    this.results = [];
                    this.totalResults = 0;
                    this.hasSearched = false;
                    this.error = null;
                    this.currentOffset = 0;
                    window.history.replaceState({}, document.title, window.location.pathname);
                },

                nextPage() {
                    this.currentOffset += this.limit;
                    this.performPaginatedSearch();
                },

                previousPage() {
                    this.currentOffset = Math.max(0, this.currentOffset - this.limit);
                    this.performPaginatedSearch();
                },

                async performPaginatedSearch() {
                    this.isLoading = true;
                    this.error = null;

                    try {
                        const response = await fetch('/api/search', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            credentials: 'include',
                            body: JSON.stringify({
                                query: this.query,
                                limit: this.limit,
                                offset: this.currentOffset,
                            }),
                        });

                        if (!response.ok) {
                            throw new Error('Server error: ' + response.status);
                        }

                        const data = await response.json();
                        this.results = data.results || [];
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    } catch (err) {
                        this.error = err.message || 'Failed to fetch results.';
                        this.results = [];
                    } finally {
                        this.isLoading = false;
                    }
                },

                openUrl(url) {
                    window.open(url, '_blank');
                },

                copyToClipboard(text) {
                    navigator.clipboard.writeText(text);
                },
            };
        }
    </script>
</body>
</html>
