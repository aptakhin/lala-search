server {
    listen 80;
    server_name localhost;

    # Use relative URLs for auto-redirects (e.g. directory trailing slash).
    # Without this, nginx uses its internal port 80 in redirect URLs,
    # which breaks when the container is mapped to a different host port.
    absolute_redirect off;

    # Serve static files from /web
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Proxy API requests to the backend
    location /api/ {
        proxy_pass http://lala-agent:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Magic link verification - proxied to backend (sets cookie + redirects)
    location /auth/verify/ {
        proxy_pass http://lala-agent:3000/auth/verify/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Invitation acceptance - proxied to backend (sets cookie + redirects)
    location /auth/invitations/ {
        proxy_pass http://lala-agent:3000/auth/invitations/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
