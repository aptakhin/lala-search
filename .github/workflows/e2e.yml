# E2E Test Pipeline
# Runs the full end-to-end test suite using Docker Compose.
# Reuses tests/e2e/run_tests.sh for the core test flow.
#
# ──────────────────────────────────────────────────────────────────────
# Uses GitHub environment "test" (a separate "prod" environment can
# be added later with its own variables and secrets).
#
# Required environment variables (Settings → Environments → test → Variables):
#
#   SMTP_HOST               - Mailtrap sandbox SMTP host (sandbox.smtp.mailtrap.io)
#   SMTP_USERNAME           - Mailtrap inbox SMTP username
#   MAILTRAP_ACCOUNT_ID     - Mailtrap account ID
#   MAILTRAP_INBOX_ID       - Mailtrap inbox ID
#
# Required environment secrets (Settings → Environments → test → Secrets):
#
#   SMTP_PASSWORD           - Mailtrap inbox SMTP password
#   MAILTRAP_API_TOKEN      - Mailtrap API token (for Playwright to read emails)
#
# ──────────────────────────────────────────────────────────────────────

name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

env:
  LALA_PATCH_VERSION: ${{ github.run_number }}

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    environment: test
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Generate .env for Docker Compose
        env:
          MAILTRAP_SMTP_HOST: ${{ vars.SMTP_HOST }}
          MAILTRAP_SMTP_USERNAME: ${{ vars.SMTP_USERNAME }}
          MAILTRAP_SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          MAILTRAP_API_TOKEN: ${{ secrets.MAILTRAP_API_TOKEN }}
          MAILTRAP_ACCOUNT_ID: ${{ vars.MAILTRAP_ACCOUNT_ID }}
          MAILTRAP_INBOX_ID: ${{ vars.MAILTRAP_INBOX_ID }}
        run: |
          cp .env.example .env
          sed -i "s|^MAILTRAP_SMTP_HOST=.*|MAILTRAP_SMTP_HOST=${MAILTRAP_SMTP_HOST}|" .env
          sed -i "s|^MAILTRAP_SMTP_USERNAME=.*|MAILTRAP_SMTP_USERNAME=${MAILTRAP_SMTP_USERNAME}|" .env
          sed -i "s|^MAILTRAP_SMTP_PASSWORD=.*|MAILTRAP_SMTP_PASSWORD=${MAILTRAP_SMTP_PASSWORD}|" .env
          sed -i "s|^MAILTRAP_API_TOKEN=.*|MAILTRAP_API_TOKEN=${MAILTRAP_API_TOKEN}|" .env
          sed -i "s|^MAILTRAP_ACCOUNT_ID=.*|MAILTRAP_ACCOUNT_ID=${MAILTRAP_ACCOUNT_ID}|" .env
          sed -i "s|^MAILTRAP_INBOX_ID=.*|MAILTRAP_INBOX_ID=${MAILTRAP_INBOX_ID}|" .env

      - name: Run E2E tests
        run: tests/e2e/run_tests.sh

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            tests/e2e/test-results/
            tests/e2e/playwright-report/
          retention-days: 7
          if-no-files-found: ignore

      - name: Dump Docker logs on failure
        if: failure()
        run: |
          echo "=== Agent Logs ==="
          docker logs lalasearch-agent 2>&1 || true
          echo ""
          echo "=== Docker Compose Status ==="
          docker compose ps || true
          echo ""
          echo "=== Cassandra Logs (last 50 lines) ==="
          docker logs lalasearch-cassandra --tail 50 2>&1 || true
